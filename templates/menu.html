{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cards</title>
  <style>
    body {
      background-color: #AA1919;
    }

    .container {
      background-color: #AA1919;
      width: 90%;
      margin: 0 auto;
    }
    h4 {
      color: #f1f1f1;
      text-align: center;
      margin-bottom: 20px;
      font-size: 45px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 250px;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .card-title {
      color: #1a1717;
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      flex-grow: 0;
    }
    .card-text {
      color: #555;
      flex-grow: 1;
    }
    .card-footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
      flex-grow: 0;
    }
    .card-footer button {
      background-color: #cf1616;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card-footer button:hover {
      background-color: #ad0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>รายการโต๊ะจีน</h4>
    
    {% for s in show %}
    <div class="card-container">
      <div class="card">
        <img src="{{s.link}}">
        <div class="card-body">
          <h5 class="card-title">{{s.nameset}}</h5>
          <p class="card-text">{{s.price}} บาท</p>
        </div>
        <div class="card-footer">
          <button onclick="window.location.href='/food/{{s.id}}'">ดูรายการอาหาร</button>
        </div>        
      </div>
